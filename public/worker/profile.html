<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile - FIXALL Worker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #6c5ce7;
    --primary2: #9b59b6;
    --bg1: #0f1020;
    --bg2: #2f225f;
    --text-main: #ffffff;
    --text-soft: #d5d7f8;
    --glass: rgba(255,255,255,0.07);
    --border: rgba(255,255,255,0.15);
}

body {
    margin: 0;
    background: radial-gradient(circle at top, var(--bg2), var(--bg1) 55%);
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--text-main);
    padding-bottom: 80px;
}

/* TOPBAR */
.topbar {
    background: rgba(20,20,40,0.85);
    backdrop-filter: blur(16px);
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: 800;
    position: sticky;
    top: 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* CARD */
.profile-card {
    margin: 25px auto;
    width: 92%;
    max-width: 460px;
    background: var(--glass);
    border: 1px solid var(--border);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0px 12px 30px rgba(0,0,0,0.45);
    text-align: center;
}

/* IMAGE */
.avatar {
    width: 130px;
    height: 130px;
    border-radius: 100%;
    margin: 0 auto 12px;
    background: rgba(255,255,255,0.08);
    overflow: hidden;
    border: 2px solid rgba(255,255,255,0.15);
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.upload-warning {
    margin-top: 6px;
    color: #ff7c7c;
    font-size: 14px;
    display: none;
}

/* NAME */
.name {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: .5px;
}

/* INFO BOX */
.box {
    width: 92%;
    max-width: 460px;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 18px;
    margin: 18px auto;
}

.row {
    margin: 10px 0;
    font-size: 16px;
}
.row b {
    color: #fff;
}

/* BUTTONS */
.btn {
    display:block;
    width:92%;
    max-width:430px;
    margin:14px auto;
    padding:15px;
    border-radius:15px;
    text-align:center;
    text-decoration:none;
    font-weight:800;
    font-size:17px;
}

.btn-edit {
    background: linear-gradient(135deg,var(--primary),var(--primary2));
    color:white;
    box-shadow:0 12px 28px rgba(108,92,231,0.55);
}

.btn-logout {
    background: rgba(255,80,80,0.15);
    color:#ff7777;
    border:1px solid rgba(255,90,90,0.4);
}

/* NAVBAR */
.bottom-nav {
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:rgba(20,20,40,0.95);
    backdrop-filter:blur(14px);
    border-top:1px solid rgba(255,255,255,0.1);
    display:flex;
    justify-content:space-around;
    padding:8px 0;
}

.nav-btn {
    color: var(--text-soft);
    text-align:center;
    font-size:13px;
    text-decoration:none;
}

.nav-btn span {
    display:block;
    font-size:22px;
}

.nav-active {
    color:#a29bfe;
    font-weight:800;
}
</style>

<script type="module">
import { supabase } from "/js/supabase.js";

document.addEventListener("DOMContentLoaded", async () => {
    const u = JSON.parse(localStorage.getItem("fixall_user"));
    if (!u || u.role !== "worker") {
        location.href = "/login.html";
        return;
    }

    // Load user data
    document.getElementById("fullName").textContent = u.full_name;
    document.getElementById("email").textContent = u.email;
    document.getElementById("phone").textContent = u.phone;
    document.getElementById("exp").textContent = u.experience_years + " years";
    document.getElementById("about").textContent = u.about || "No description";

    // Avatar image
    const img = document.getElementById("avatarImg");
    if (u.profile_image) {
        img.src = u.profile_image;
    } else {
        img.src = "/img/nouser.png";
        document.getElementById("uploadWarn").style.display = "block";
    }
});
</script>

</head>
<body>

<div class="topbar">My Profile</div>

<div class="profile-card">
    <div class="avatar">
        <img id="avatarImg" src="">
    </div>

    <div class="upload-warning" id="uploadWarn">
        ⚠ You must upload a profile picture to receive jobs.
    </div>

    <div class="name" id="fullName">Worker</div>
</div>

<div class="box">
    <div class="row"><b>Email:</b> <span id="email"></span></div>
    <div class="row"><b>Phone:</b> <span id="phone"></span></div>
    <div class="row"><b>Years of experience:</b> <span id="exp"></span></div>
    <div class="row"><b>About:</b> <span id="about"></span></div>
</div>

<a class="btn btn-edit" href="/worker/edit-profile.html">Edit Profile</a>
<a class="btn btn-logout" onclick="localStorage.removeItem('fixall_user'); location.href='/login.html';">Log Out</a>

<!-- NAVBAR -->
<div class="bottom-nav">
    <a class="nav-btn" href="/worker/dashboard.html">
        <span>📋</span> Jobs
    </a>
    <a class="nav-btn nav-active" href="/worker/profile.html">
        <span>👤</span> Profile
    </a>
    <a class="nav-btn" href="/login.html">
        <span>🚪</span> Logout
    </a>
</div>

</body>
</html>
