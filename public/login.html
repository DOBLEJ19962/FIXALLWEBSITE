<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión - FIXALL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #6c5ce7;
    --primary2: #9b59b6;
    --bg1: #0f1020;
    --bg2: #2f225f;
    --text-main: #ffffff;
    --text-soft: #d5d7f8;
    --glass: rgba(255,255,255,0.07);
    --border: rgba(255,255,255,0.18);
}

/* BODY FULL CENTER FIX */
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, var(--bg2) 0%, var(--bg1) 55%, #02010a 100%);
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;

    min-height: 100vh;
    box-sizing: border-box;
}

/* FIX WRAPPER FOR PERFECT CENTER (same as register.html) */
.wrapper {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

/* FORM CARD */
.box {
    width: 100%;
    background: var(--glass);
    padding: 32px 28px;
    border-radius: 22px;
    border: 1px solid var(--border);
    backdrop-filter: blur(14px);

    box-shadow: 0 14px 30px rgba(0,0,0,0.55);
    animation: fadeIn 0.8s ease-out;
    color: var(--text-main);
}

/* FIXALL LOGO */
.logo {
    font-size: 42px;
    font-weight: 900;
    text-align: center;
    background: linear-gradient(135deg, var(--primary), var(--primary2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
}

h2 {
    text-align: center;
    font-size: 23px;
    font-weight: 800;
    margin-top: 0;
    margin-bottom: 25px;
}

/* INPUTS FIXED CENTER AND SPACING */
input {
    width: 100%;
    padding: 15px;
    margin-top: 12px;
    border-radius: 14px;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);

    font-size: 16px;
    color: var(--text-main);
    box-sizing: border-box;
}

input::placeholder {
    color: #cfd1ec;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(108,92,231,0.6);
}

/* BUTTON */
button {
    width: 100%;
    padding: 15px;
    margin-top: 22px;

    background: linear-gradient(135deg, var(--primary), var(--primary2));
    color: white;

    font-size: 18px;
    font-weight: 800;
    border: none;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(108,92,231,0.55);

    cursor: pointer;
}

button:active {
    transform: scale(0.97);
}

/* BOTTOM TEXT */
p {
    margin-top: 20px;
    text-align: center;
    color: var(--text-soft);
    font-size: 14px;
}

a {
    color: #a29bfe;
    font-weight: 700;
    text-decoration: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>

<script type="module" src="/js/auth.js"></script>
</head>

<body>

<div class="wrapper">

    <div class="box">
        <div class="logo">FIXALL</div>
        <h2>Iniciar Sesión</h2>

        <input id="email" type="email" placeholder="Correo electrónico">
        <input id="password" type="password" placeholder="Contraseña">

        <button id="loginBtn">Entrar</button>

        <p>¿No tienes cuenta?
            <a href="/register.html">Regístrate</a>
        </p>

        <p>
    <a href="/forgot.html">¿Olvidaste tu contraseña?</a>
</p>

    </div>

</div>

</body>
</html>
