<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Recuperar contraseña - FIXALL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #2f225f, #0f1020 55%, #02010a 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.07);
    padding: 32px 28px;
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    color: white;
    text-align: center;
}

input {
    width: 100%;
    padding: 15px;
    margin-top: 12px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.08);
    color: white;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 18px;
    border-radius: 16px;
    background: linear-gradient(135deg, #6c5ce7, #9b59b6);
    color: white;
    font-size: 16px;
    font-weight: 700;
    border: none;
    cursor: pointer;
}

a { color: #a29bfe; }
</style>

<script type="module">
import { supabase } from "/js/supabase.js";

document.addEventListener("DOMContentLoaded", () => {

    document.getElementById("sendCodeBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();

        if (!email) return alert("Introduce tu correo.");

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + "/reset.html"
        });

        if (error) return alert(error.message);

        alert("Se ha enviado un enlace de recuperación a tu correo.");
    });

});
</script>
</head>

<body>
<div class="box">
    <h2>Recuperar contraseña</h2>
    <input id="email" type="email" placeholder="Correo">
    <button id="sendCodeBtn">Enviar enlace</button>
</div>
</body>
</html>
