<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile - FIXALL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #6c5ce7;
    --primary-dark: #4b36d1;
    --bg: #0f1020;
    --card-bg: rgba(255,255,255,0.06);
    --input-bg: rgba(255,255,255,0.08);
    --border-soft: rgba(255,255,255,0.12);
    --text-main: #ffffff;
    --text-soft: #bfc1d9;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #2f225f 0, #050413 55%, #02010a 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--text-main);
    padding-bottom: 70px;
}

.topbar {
    background: rgba(10,10,28,0.7);
    backdrop-filter: blur(12px);
    padding: 18px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    text-align: center;
    font-size: 18px;
    font-weight: 800;
}

.profile-box {
    margin: 20px auto;
    max-width: 430px;
    padding: 24px;
    background: var(--card-bg);
    border: 1px solid var(--border-soft);
    border-radius: 18px;
}

/* FOTO DE PERFIL */
.avatar-wrap {
    text-align:center;
    margin-bottom:18px;
}
.avatar {
    width:120px;
    height:120px;
    border-radius:50%;
    overflow:hidden;
    background:rgba(255,255,255,0.1);
    border:2px solid var(--border-soft);
    margin:auto;
}
.avatar img {
    width:100%;
    height:100%;
    object-fit:cover;
}
.upload-btn {
    margin-top:12px;
    background:rgba(255,255,255,0.1);
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    display:inline-block;
    font-size:14px;
    border:1px solid var(--border-soft);
}

label {
    display: block;
    margin: 14px 0 6px;
    font-size: 13px;
    font-weight: 700;
    color: var(--text-soft);
}

input {
    width: 100%;
    padding: 13px;
    font-size: 15px;
    border-radius: 12px;
    border: 1px solid var(--border-soft);
    background: var(--input-bg);
    color: var(--text-main);
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 700;
    background: linear-gradient(135deg, #6c5ce7, #9b59b6);
    color: white;
    cursor: pointer;
}

.bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: rgba(10,10,25,0.96);
    backdrop-filter: blur(14px);
    border-top: 1px solid rgba(255,255,255,0.06);
    display: flex;
    justify-content: space-around;
    padding: 6px 0 8px;
}
</style>

<script type="module">
import { supabase } from "/js/supabase.js";
import { updateProfile } from "/js/auth.js";

document.addEventListener("DOMContentLoaded", () => {

  const u = JSON.parse(localStorage.getItem("fixall_user"));
  if (!u) return location.href="/login.html";

  // INPUTS
  const nameEl = document.getElementById("name");
  const emailEl = document.getElementById("email");
  const phoneEl = document.getElementById("phone");
  const streetEl = document.getElementById("street");
  const cityEl = document.getElementById("city");
  const stateEl = document.getElementById("state");
  const zipcodeEl = document.getElementById("zipcode");

  // RELLENAR CAMPOS
  nameEl.value = u.full_name || "";
  emailEl.value = u.email || "";
  phoneEl.value = u.phone || "";
  streetEl.value = u.street || "";
  cityEl.value = u.city || "";
  stateEl.value = u.state || "";
  zipcodeEl.value = u.zipcode || "";

  // FOTO
  const avatarImg = document.getElementById("avatarImg");
  const fileInput = document.getElementById("fileInput");
  avatarImg.src = u.profile_image || "/img/nouser.png";

  // SUBIR FOTO
  async function uploadImage(file) {
      const ext = file.name.split(".").pop();
      const fileName = `${Date.now()}.${ext}`;
      const filePath = `${u.id}/${fileName}`;

      const { error: uploadError } = await supabase.storage
          .from("profiles")
          .upload(filePath, file, {
              contentType: file.type,
              upsert: true
          });

      if (uploadError) {
          alert("Upload error: " + uploadError.message);
          return null;
      }

      const { data } = supabase.storage
          .from("profiles")
          .getPublicUrl(filePath);

      return data.publicUrl;
  }

  fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const url = await uploadImage(file);
      if (!url) return;

      avatarImg.src = url;
      u.profile_image = url;
  });

  // GUARDAR CAMBIOS
  document.getElementById("saveBtn").addEventListener("click", async () => {

    const updated = {
      full_name: nameEl.value.trim(),
      email: emailEl.value.trim(),
      phone: phoneEl.value.trim(),
      street: streetEl.value.trim(),
      city: cityEl.value.trim(),
      state: stateEl.value.trim(),
      zipcode: zipcodeEl.value.trim(),
      profile_image: u.profile_image || null
    };

    const { error } = await updateProfile(updated, u.id);

    if (error) {
      alert("Error updating: " + error.message);
      return;
    }

    alert("Profile updated!");
    location.href="/client/profile.html";
  });

});
</script>

</head>
<body>

<div class="topbar">Edit Profile</div>

<div class="profile-box">

    <div class="avatar-wrap">
        <div class="avatar">
            <img id="avatarImg" src="">
        </div>
        <label class="upload-btn">
            Upload Photo
            <input type="file" id="fileInput" accept="image/*" hidden>
        </label>
    </div>

    <label>Full Name</label>
    <input id="name">

    <label>Email</label>
    <input id="email" type="email">

    <label>Phone</label>
    <input id="phone">

    <label>Street</label>
    <input id="street">

    <label>City</label>
    <input id="city">

    <label>State</label>
    <input id="state">

    <label>ZIP Code</label>
    <input id="zipcode">

    <button id="saveBtn">Save Changes</button>

</div>

<div class="bottom-nav">
    <a href="/client/dashboard.html">🏠</a>
    <a href="/client/profile.html">👤</a>
</div>

</body>
</html>
