<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FIXALL - Client Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #6c5ce7;
    --primary-dark: #5b4ad4;
    --bg: #0f1020;
    --card-bg: #181a2a;
    --card-soft: rgba(255,255,255,0.04);
    --text-main: #ffffff;
    --text-soft: #c7c9e6;
    --accent-green: #00d98b;
    --accent-red: #ff7675;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #2f225f 0, #050413 55%, #02010a 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--text-main);
    padding-bottom: 70px;
}

/* HEADER */
.header {
    padding: 18px 18px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.brand {
    display: flex;
    align-items: center;
    gap: 10px;
}
.brand-logo {
    width: 38px;
    height: 38px;
    border-radius: 14px;
    background: radial-gradient(circle at 30% 20%, #a29bfe, #6c5ce7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: 20px;
    color: #fff;
    box-shadow: 0 6px 18px rgba(108,92,231,0.7);
}
.brand-text { display: flex; flex-direction: column; }
.brand-text .title { font-size: 20px; font-weight: 800; letter-spacing: 0.08em; }
.brand-text .subtitle { font-size: 12px; color: var(--text-soft); }

.support-chip {
    font-size: 11px;
    background: rgba(255,255,255,0.06);
    border-radius: 999px;
    padding: 6px 12px;
    border: 1px solid rgba(255,255,255,0.1);
    text-align: right;
}
.support-chip a { color: #fff; font-weight: 600; text-decoration:none; }

/* HERO */
.hero-card {
    margin: 0 18px 10px;
    padding: 16px 16px 18px;
    border-radius: 18px;
    background: linear-gradient(135deg, rgba(108,92,231,0.95), rgba(155,89,182,0.95));
    box-shadow: 0 14px 30px rgba(0,0,0,0.6);
    display: flex;
    justify-content: space-between;
}
.hero-left { max-width: 70%; }
.hero-greet { font-size: 15px; opacity: 0.9; }
.hero-name { font-size: 20px; font-weight: 800; }
.hero-small { font-size: 12px; margin-top: 4px; opacity: 0.85; }
.hero-stats { font-size: 11px; margin-top: 8px; display:flex; gap:10px; }
.hero-stat-pill {
    background: rgba(0,0,0,0.2); padding: 5px 8px; border-radius:999px;
}

/* HERO AVATAR */
.hero-avatar {
    width: 44px;
    height: 44px;
    border-radius: 999px;
    background: rgba(0,0,0,0.18);
    border: 2px solid rgba(255,255,255,0.8);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:800;
    font-size:20px;
}

.hero-avatar img {
    width:100%; height:100%; object-fit:cover; display:none;
}

.hero-avatar span {
    display:none;
}

/* NEW JOB BUTTON */
.new-job-btn {
    margin: 14px 18px 4px;
    padding: 14px 16px;
    border-radius: 16px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(144,120,255,0.5);
    color: var(--text-main);
    text-decoration: none;
    display: flex;
    justify-content: space-between;
}
.new-job-btn-left { display: flex; align-items:center; gap:10px; }
.new-job-icon {
    width:32px; height:32px; border-radius:999px;
    background: radial-gradient(circle, #a29bfe, #6c5ce7);
    display:flex; justify-content:center; align-items:center;
    font-size:18px;
}
.new-job-main { font-size:15px; font-weight:600; }
.new-job-sub { font-size:11px; color:var(--text-soft); }

/* JOB LIST */
.section-title {
    margin: 14px 18px 4px;
    font-size: 14px;
    letter-spacing:0.12em;
    color: rgba(199,201,230,0.9);
}
.job-card {
    margin: 8px 18px;
    padding: 14px;
    border-radius:18px;
    background: linear-gradient(135deg, rgba(24,24,48,0.9), rgba(14,14,32,0.9));
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow:0 10px 24px rgba(0,0,0,0.6);
}
.job-title { font-size:15px; font-weight:700; }
.job-category { font-size:11px; color:var(--text-soft); }
.job-price { font-size:16px; font-weight:800; color:var(--accent-green); }

.status-pill {
    margin-top: 8px;
    padding: 4px 10px;
    border-radius:999px;
    font-size:11px;
    font-weight:700;
    display:inline-flex;
    align-items:center;
    gap:6px;
}
.status-dot {
    width:8px; height:8px;
    border-radius:50%;
    background:white;
}
.s-pending { background:rgba(99,110,114,0.3); }
.s-accepted { background:rgba(108,92,231,0.35); }
.s-on_the_way { background:rgba(253,203,110,0.35); }
.s-working { background:rgba(232,67,147,0.35); }
.s-complete { background:rgba(0,184,148,0.35); }
.s-cancelled { background:rgba(214,48,49,0.35); }

/* WORKER CARD */
.worker-card {
    margin-top: 8px;
    padding: 10px;
    border-radius: 12px;
    background: rgba(126,116,255,0.07);
    border: 1px solid rgba(126,116,255,0.3);
    font-size: 12px;
}

/* CANCEL BUTTON */
.btn-cancel {
    margin-top: 8px;
    padding: 8px;
    border:1px solid rgba(255,118,117,0.6);
    background:rgba(255,118,117,0.06);
    color: var(--accent-red);
    border-radius:999px;
    font-size:12px;
    text-align:center;
    font-weight:700;
    cursor:pointer;
}

/* EMPTY */
.empty-message {
    margin: 40px 18px;
    text-align:center;
    color: var(--text-soft);
}

/* NAV */
.bottom-nav {
    position:fixed;
    bottom:0; left:0; right:0;
    background: rgba(10,10,25,0.96);
    display:flex;
    justify-content:space-around;
    padding:6px 0 8px;
    z-index: 50;
}
.nav-btn { text-align:center; color:var(--text-soft); font-size:11px; text-decoration:none; }
.nav-btn span { font-size:20px; display:block; }
.nav-btn-active { color:#a29bfe; font-weight:700; }

/* 🔔 TOAST NOTIFICATION */
.toast-container {
    position: fixed;
    bottom: 80px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    z-index: 999;
    pointer-events: none;
}

.toast {
    min-width: 240px;
    max-width: 320px;
    margin: 0 auto;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(24,24,48,0.95);
    border: 1px solid rgba(162,155,254,0.7);
    color: #fff;
    font-size: 13px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    transform: translateY(20px);
    opacity: 0;
    transition: opacity 0.25s ease, transform 0.25s ease;
    pointer-events: auto;
}
.toast.show {
    opacity: 1;
    transform: translateY(0);
}
.toast-icon {
    font-size: 18px;
}
</style>

<script type="module">
import { supabase } from "/js/supabase.js";

document.addEventListener("DOMContentLoaded", async () => {

    const u = JSON.parse(localStorage.getItem("fixall_user"));
    if (!u || u.role !== "client") {
        location.href = "/login.html";
        return;
    }

    /* ===========================
          FOTO DEL CLIENTE 🔥
       =========================== */

    const avatarContainer = document.getElementById("heroAvatar");
    const img = document.getElementById("heroAvatarImg");
    const letter = document.getElementById("heroAvatarLetter");

    if (u.profile_image) {
        img.src = u.profile_image;
        img.style.display = "block";
        letter.style.display = "none";
    } else {
        img.style.display = "none";
        letter.style.display = "flex";
        letter.textContent = u.full_name.charAt(0).toUpperCase();
    }

    // NOMBRE DEL HERO
    document.getElementById("heroName").textContent = u.full_name;

    /* ===========================
            CARGAR JOBS
       =========================== */

    const jobsList = document.getElementById("jobsList");

    async function loadJobs() {
        const { data: jobs, error } = await supabase
            .from("jobs")
            .select("*")
            .eq("client_id", u.id)
            .order("created_at", { ascending: false });

        jobsList.innerHTML = "";

        if (error) {
            jobsList.innerHTML = `<div class="empty-message">Error loading jobs.</div>`;
            return;
        }

        let active = jobs.filter(j =>
            ["pending", "accepted", "on_the_way", "working"].includes(j.status)
        ).length;

        document.getElementById("heroActive").textContent = `${active} active`;

        if (jobs.length === 0) {
            jobsList.innerHTML = `<div class="empty-message">You haven't created any jobs yet.</div>`;
            return;
        }

        jobs.forEach(job => {
            const div = document.createElement("div");
            div.className = "job-card";

            let statusClass = "s-" + job.status;
            const price = job.price ?? "0.00";

            div.innerHTML = `
                <div class="job-header" style="display:flex; justify-content:space-between; align-items:flex-start; gap:10px;">
                    <div>
                        <div class="job-title">${job.title}</div>
                        <div class="job-category">${job.category}</div>
                    </div>
                    <div class="job-price">$${price}</div>
                </div>

                <div class="job-body" style="margin-top:8px; font-size:12px; color:${'var(--text-soft)'};">
                    <div><b>Address:</b> ${job.street}, ${job.city}</div>
                    <div><b>Payment method:</b> ${job.payment_methods}</div>
                    <div><b>Details:</b> ${job.description}</div>

                    <div class="status-pill ${statusClass}">
                        <span class="status-dot"></span> ${job.status.replace("_", " ")}
                    </div>
                </div>

                <div class="job-footer">
                    <div class="worker-card">
                        ${
                            job.worker_name
                            ?
`<div style="display:flex; gap:10px; align-items:center;">
    <img src="${job.worker_photo || '/img/nouser.png'}"
         style="width:45px; height:45px; border-radius:50%; border:2px solid rgba(255,255,255,0.2); object-fit:cover;">
    <div>
        <b>Worker:</b> ${job.worker_name}<br>
        <b>Phone:</b> <a href="tel:${job.worker_phone}" style="color:#81ecec;">${job.worker_phone}</a>
    </div>
</div>`
                            :
                            "No worker assigned yet."
                        }
                    </div>
                </div>
            `;

            // CANCEL JOB BUTTON
            if (["pending","accepted","on_the_way"].includes(job.status)) {
                const btn = document.createElement("div");
                btn.className = "btn-cancel";
                btn.textContent = "Cancel Job";

                btn.onclick = async () => {
                    if (!confirm("Are you sure you want to cancel this job?")) return;

                    const { error } = await supabase
                        .from("jobs")
                        .update({ status: "cancelled" })
                        .eq("id", job.id);

                    if (error) {
                        alert("Could not cancel this job.");
                        return;
                    }

                    loadJobs();
                };

                div.appendChild(btn);
            }

            jobsList.appendChild(div);
        });
    }

    await loadJobs();

    /* ===========================
        GLOBAL NOTIFICATION 🔔
       =========================== */

    const sound = document.getElementById("statusSound");
    const toastContainer = document.getElementById("toastContainer");

    function playStatusSound() {
        if (!sound) return;
        sound.currentTime = 0;
        sound.play().catch(() => {
            // navegador bloqueó autoplay, no pasa nada
        });
    }

    function showToast(message) {
        if (!toastContainer) return;

        const toast = document.createElement("div");
        toast.className = "toast";
        toast.innerHTML = `
            <div class="toast-icon">🔔</div>
            <div>${message}</div>
        `;

        toastContainer.appendChild(toast);

        // Forzar reflow para activar transición
        void toast.offsetHeight;
        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
            setTimeout(() => {
                toast.remove();
            }, 250);
        }, 4000);
    }

    const STATUS_MESSAGES = {
        accepted: "A worker accepted your job.",
        on_the_way: "Your worker is on the way.",
        working: "Your worker started working.",
        complete: "Your job is complete.",
        cancelled: "Your job was cancelled."
    };

    supabase
      .channel("jobs-realtime-client")
      .on(
        "postgres_changes",
        { event: "*", schema: "public", table: "jobs" },
        async (payload) => {
          const oldRow = payload.old;
          const newRow = payload.new;

          // Solo jobs de este cliente
          const isClientJob =
            (newRow && newRow.client_id === u.id) ||
            (oldRow && oldRow.client_id === u.id);

          if (!isClientJob) return;

          // Si hay cambio de estado
          if (oldRow && newRow && oldRow.status !== newRow.status) {
              const newStatus = newRow.status;

              // Mensaje amigable
              const msg = STATUS_MESSAGES[newStatus];
              if (msg) {
                  playStatusSound();
                  showToast(msg);
              } else {
                  // Si es un estado que no está mapeado, solo sonido
                  playStatusSound();
              }
          }

          await loadJobs();
        }
      )
      .subscribe();
});
</script>

</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="brand">
        <div class="brand-logo">F</div>
        <div class="brand-text">
            <div class="title">FIXALL</div>
            <div class="subtitle">Home Services</div>
        </div>
    </div>
    <div class="support-chip">
        <span>Support 24/7</span>
        <a href="tel:+18338345028">833-834-5028</a>
    </div>
</div>

<!-- HERO -->
<div class="hero-card">
    <div class="hero-left">
        <div class="hero-greet">Hello,</div>
        <div class="hero-name" id="heroName">Client</div>
        <div class="hero-small">Here you can see all your jobs.</div>
        <div class="hero-stats">
            <div class="hero-stat-pill" id="heroActive">0 active</div>
            <div class="hero-stat-pill">Payments & Support</div>
        </div>
    </div>

    <div class="hero-avatar" id="heroAvatar">
        <img id="heroAvatarImg">
        <span id="heroAvatarLetter"></span>
    </div>
</div>

<!-- NEW JOB BUTTON -->
<a class="new-job-btn" href="/client/new-job.html">
    <div class="new-job-btn-left">
        <div class="new-job-icon">+</div>
        <div>
            <div class="new-job-main">Create new job request</div>
            <div class="new-job-sub">Electrician, plumbing, cleaning and more</div>
        </div>
    </div>
</a>

<div class="section-title">My Jobs</div>
<div id="jobsList"></div>

<!-- 🔔 AUDIO GLOBAL PARA PWA -->
<audio id="statusSound" src="/sounds/status.mp3" preload="auto"></audio>
<div id="toastContainer" class="toast-container"></div>

<!-- NAV -->
<div class="bottom-nav">
    <a class="nav-btn nav-btn-active" href="/client/dashboard.html">
        <span>🏠</span>Home
    </a>
    <a class="nav-btn" href="/client/profile.html">
        <span>👤</span>Profile
    </a>
    <a class="nav-btn" href="#" onclick="localStorage.removeItem('fixall_user'); location.href='/login.html';">
        <span>🚪</span>Logout
    </a>
</div>

</body>
</html>
