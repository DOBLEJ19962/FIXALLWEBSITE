<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile - FIXALL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #6c5ce7;
    --primary2: #9b59b6;
    --bg1: #0f1020;
    --bg2: #2f225f;
    --text-main: #ffffff;
    --text-soft: #ced0f0;
    --card-bg: rgba(255,255,255,0.06);
    --border-soft: rgba(255,255,255,0.12);
}

body {
    margin: 0;
    background: radial-gradient(circle at top, var(--bg2), var(--bg1) 55%);
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    color: var(--text-main);
    padding-bottom: 80px;
}

.topbar {
    background: rgba(10,10,28,0.7);
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: 800;
}

.profile-card {
    margin: 25px auto;
    max-width: 460px;
    background: var(--card-bg);
    border: 1px solid var(--border-soft);
    border-radius: 22px;
    padding: 28px;
    text-align: center;
}

.avatar-photo {
    width: 130px;
    height: 130px;
    border-radius: 100%;
    overflow: hidden;
    margin: 0 auto;
}
.avatar-photo img { width:100%; height:100%; object-fit:cover; }

.avatar-letter {
    width:130px;
    height:130px;
    border-radius:100%;
    background: linear-gradient(135deg,var(--primary),var(--primary2));
    display:flex; align-items:center; justify-content:center;
    font-size:48px; font-weight:800; margin:auto;
}

.name {
    font-size:24px;
    font-weight:800;
    margin-top:15px;
}

/* INFO BOX */
.box {
    width: 92%;
    max-width: 460px;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border-soft);
    border-radius: 18px;
    padding: 18px;
    margin: 18px auto;
}

.row { margin:10px 0; font-size:16px; }
.row b { color:#fff; }

.btn {
    display:block;
    width:92%;
    margin:14px auto;
    padding:15px;
    border-radius:15px;
    text-align:center;
    font-weight:800;
    text-decoration:none;
}

.btn-edit {
    background: linear-gradient(135deg,var(--primary),var(--primary2));
    color:white;
}

.btn-logout {
    background: rgba(255,80,80,0.15);
    border:1px solid rgba(255,90,90,0.4);
    color:#ff7777;
}

/* NAV */
.bottom-nav {
    position:fixed; bottom:0; left:0; right:0;
    background:rgba(10,10,28,0.96);
    display:flex; justify-content:space-around;
    padding:8px 0;
}
</style>

<script type="module">
document.addEventListener("DOMContentLoaded", () => {
    const u = JSON.parse(localStorage.getItem("fixall_user"));
    if (!u) return location.href="/login.html";

    const avatarPhoto = document.getElementById("avatarPhoto");
    const avatarLetter = document.getElementById("avatarLetter");
    const avatarImg = document.getElementById("avatarImg");

    if (u.profile_image) {
        avatarPhoto.style.display = "block";
        avatarLetter.style.display = "none";
        avatarImg.src = u.profile_image;
    } else {
        avatarPhoto.style.display = "none";
        avatarLetter.style.display = "flex";
        avatarLetter.textContent = u.full_name.charAt(0).toUpperCase();
    }

    document.getElementById("fullName").textContent = u.full_name;
    document.getElementById("email").textContent = u.email;
    document.getElementById("phone").textContent = u.phone;
    document.getElementById("street").textContent = u.street;
    document.getElementById("city").textContent = u.city;
    document.getElementById("stateTxt").textContent = u.state;
    document.getElementById("zipcode").textContent = u.zipcode;
});
</script>

</head>
<body>

<div class="topbar">My Profile</div>

<div class="profile-card">
    <div id="avatarPhoto" class="avatar-photo">
        <img id="avatarImg" src="">
    </div>

    <div id="avatarLetter" class="avatar-letter">U</div>

    <div class="name" id="fullName">User</div>
</div>

<div class="box">
    <div class="row"><b>Email:</b> <span id="email"></span></div>
    <div class="row"><b>Phone:</b> <span id="phone"></span></div>
    <div class="row"><b>Street:</b> <span id="street"></span></div>
    <div class="row"><b>City:</b> <span id="city"></span></div>
    <div class="row"><b>State:</b> <span id="stateTxt"></span></div>
    <div class="row"><b>ZIP Code:</b> <span id="zipcode"></span></div>
</div>

<a class="btn btn-edit" href="/client/edit-profile.html">Edit Profile</a>
<a class="btn btn-logout" onclick="localStorage.removeItem('fixall_user'); location.href='/login.html';">Log Out</a>

<div class="bottom-nav">
    <a href="/client/dashboard.html">🏠</a>
    <a href="/client/profile.html">👤</a>
</div>

</body>
</html>
