<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FIXALL - Home Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/logo/logo.png">
<meta name="theme-color" content="#6c5ce7">

<style>
/* COLORS */
:root {
    --primary: #6c5ce7;
    --primary2: #9b59b6;
    --bg1: #0f1020;
    --bg2: #2f225f;
    --text-main: #ffffff;
    --text-soft: #d7daf9;
}

body {
    margin: 0;
    padding: 0;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, var(--bg2) 0%, var(--bg1) 55%, #02010a 100%);
    color: var(--text-main);
    text-align: center;
    overflow-x: hidden;
}

/* LOGO */
.top-logo {
    margin-top: 30px;
    font-size: 48px;
    font-weight: 900;
    letter-spacing: 3px;
    text-shadow: 0px 0px 40px rgba(108,92,231,0.8);
}

/* LANGUAGE BUTTON */
.lang-switch {
    margin-top: 10px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    padding: 6px 14px;
    cursor: pointer;
    font-size: 14px;
    color: #fff;
}

/* HERO */
.hero {
    margin-top: 10px;
    padding: 0 25px;
}

.hero h1 {
    font-size: 44px;
    font-weight: 800;
    line-height: 1.1;
}

.hero p {
    font-size: 18px;
    color: var(--text-soft);
    margin-bottom: 35px;
}

/* BUTTONS */
.btn {
    text-decoration: none;
    padding: 16px 32px;
    width: 80%;
    max-width: 330px;
    display: block;
    margin: 12px auto;
    border-radius: 14px;
    font-size: 18px;
    font-weight: 700;
    transition: 0.25s;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary2));
    color: white;
    box-shadow: 0px 12px 28px rgba(108,92,231,0.5);
}

.btn-secondary {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    color: var(--text-main);
}

/* CATEGORIES */
.section-title {
    margin-top: 60px;
    font-size: 20px;
    font-weight: 800;
    color: #cfd2ff;
}

.categories {
    margin-top: 25px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    padding: 0 20px 30px;
}

.cat-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 20px 10px;
    box-shadow: 0 10px 22px rgba(0,0,0,0.4);
    backdrop-filter: blur(12px);
}

.footer {
    margin-top: 50px;
    font-size: 13px;
    color: #9ea2d8;
    padding-bottom: 30px;
}
</style>
</head>

<body>

<div class="top-logo">FIXALL</div>

<button class="lang-switch" onclick="toggleLang()">Español</button>

<div class="hero">
    <h1 id="t-title"></h1>
    <p id="t-sub"></p>

    <a class="btn btn-primary" id="t-login" href="login.html"></a>
    <a class="btn btn-secondary" id="t-register" href="register.html"></a>
</div>

<div class="section-title" id="t-what"></div>

<div class="categories">
    <div class="cat-card"><div class="cat-icon">⚡</div><div id="cat1"></div></div>
    <div class="cat-card"><div class="cat-icon">🔧</div><div id="cat2"></div></div>
    <div class="cat-card"><div class="cat-icon">🧼</div><div id="cat3"></div></div>
    <div class="cat-card"><div class="cat-icon">🌱</div><div id="cat4"></div></div>
    <div class="cat-card"><div class="cat-icon">🎨</div><div id="cat5"></div></div>
    <div class="cat-card"><div class="cat-icon">🔨</div><div id="cat6"></div></div>
    <div class="cat-card"><div class="cat-icon">🚗</div><div id="cat7"></div></div>
    <div class="cat-card"><div class="cat-icon">🏚️</div><div id="cat8"></div></div>
</div>

<div class="footer" id="t-footer"></div>

<script>
const translations = {
    en: {
        title: "Fast solutions<br>for your home",
        sub: "Electricians, plumbers, mechanics, cleaning, gardening, painting and more.<br><br>FIXALL connects you with trusted workers near you instantly.",
        login: "Login",
        register: "Create Account",
        what: "What can we do for you?",
        cat1: "Electricians",
        cat2: "Plumbing",
        cat3: "Cleaning",
        cat4: "Lawn Cutting",
        cat5: "Painting",
        cat6: "Carpentry",
        cat7: "Mechanics",
        cat8: "Repairs",
        footer: "© 2025 FIXALL - Professional home services"
    },
    es: {
        title: "Soluciones rapidas<br>para tu hogar",
        sub: "Electricistas, plomeros, mecanicos, limpieza, jardineros, pintura y mas.<br><br>FIXALL te conecta con trabajadores expertos cerca de ti al instante.",
        login: "Entrar",
        register: "Crear Cuenta",
        what: "Que podemos hacer por ti?",
        cat1: "Electricistas",
        cat2: "Plomeria",
        cat3: "Limpieza",
        cat4: "Cortar Grama",
        cat5: "Pintura",
        cat6: "Carpinteria",
        cat7: "Mecanica",
        cat8: "Reparaciones",
        footer: "© 2025 FIXALL - Servicios profesionales a domicilio"
    }
};

let currentLang = "en";

function applyLang() {
    const t = translations[currentLang];
    document.getElementById("t-title").innerHTML = t.title;
    document.getElementById("t-sub").innerHTML = t.sub;
    document.getElementById("t-login").innerText = t.login;
    document.getElementById("t-register").innerText = t.register;
    document.getElementById("t-what").innerText = t.what;
    document.getElementById("cat1").innerText = t.cat1;
    document.getElementById("cat2").innerText = t.cat2;
    document.getElementById("cat3").innerText = t.cat3;
    document.getElementById("cat4").innerText = t.cat4;
    document.getElementById("cat5").innerText = t.cat5;
    document.getElementById("cat6").innerText = t.cat6;
    document.getElementById("cat7").innerText = t.cat7;
    document.getElementById("cat8").innerText = t.cat8;
    document.getElementById("t-footer").innerText = t.footer;

    document.querySelector(".lang-switch").innerText =
        currentLang === "en" ? "Espanol" : "English";
}

function toggleLang() {
    currentLang = currentLang === "en" ? "es" : "en";
    applyLang();
}

applyLang();
</script>

</body>
</html>
